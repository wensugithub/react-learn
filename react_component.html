<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <title>学习react</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var MessageBox = React.createClass({
      	  render: function() {
            var subMessages = [];
            for(var i=0; i<5; i++) {
              subMessages.push(<SubMessage key={'msgKey' + i}/>);
            }
      	  	return (<div>
                      <h1>你好,世界!!!</h1>
                      {subMessages}
                    </div>)
      	  }
      });
      var SubMessage = React.createClass({
          render: function() {
            return (<div>
                      <h3>写代码很有意思</h3>
                      <Footer/>
                    </div>)
          }
      });
      var Footer = React.createClass({
          render: function() {
            return(<small>因为我们在用代码创造</small>)
          }
      })
      ReactDOM.render(
      	<MessageBox/>,
        document.getElementById('app'),
        function() {
        	console.log('渲染完成了！');
        }
      );
    </script>
  </body>
</html>
